<div class="tabs is-toggle is-fullwidth is-large">
  <ul>
    <li class="is-active">
      <a>
        <span class="icon"><fa-icon [icon]="temp"></fa-icon></span>
        <span>Temperature</span>
      </a>
    </li>
    <li routerLink="/bulb">
      <a>
        <span class="icon"><fa-icon [icon]="bulb"></fa-icon></span>
        <span>Bulb</span>
      </a>
    </li>
  </ul>
</div>


<h4>{{messages[0]?.date.toISOString()}}</h4>
<figure id="scatter"></figure>
<div class="controls">
  <button class="button is-warning" (click)="redraw()">Force Redraw</button>
</div>
